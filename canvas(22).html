<html>
<head>
	<title>Canvas example</title>
</head>
<body style="border:1px solid black">
	<canvas id="myCanvas" width="500" height ="500" style="border:1px solid red"></canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		ctx.moveTo(0,0);
		ctx.lineTo(100,100);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(105,200,20,0,2*Math.PI);
		ctx.stroke();

		ctx.font="30px Arial";
		ctx.fillText("Hello World",250,300);

		ctx.strokeText("Hello",310,350);

	    ctx.fillStyle="#FF0000";
		ctx.fillRect(200,150,150,80);

</script>
</body>
</html>
