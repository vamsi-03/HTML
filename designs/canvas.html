<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas
        {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        var c=document.getElementById("can");
        var canvas=c.getContext("2d");
        canvas.moveTo(0, 0);
        canvas.lineTo(200, 100);
        canvas.stroke();

        canvas.beginPath();
        canvas.arc(100, 200, 40, 0, 2 * Math.PI);
        canvas.fillStyle="#fgcffe";
        canvas.fill();
        canvas.stroke(); 
        canvas.font = "50px Arial";
        canvas.fillText("Hello World", 100, 300);
        canvas.strokeText("Hello World", 100, 400);
        
    </script>
</body>
</html>
