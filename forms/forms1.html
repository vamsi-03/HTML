<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>forms</title>
</head>
<body>
	<h1 style="text-align:center">Student details form</h1>
	<form>
		<label for="email id">Emailid:</label>
		<input type="email" name="Emailid" id="emailid"><br><br>
		<label for="name">FullName:</label>
		<input type="fname" name="fullname" id="name"><br><br>
		<label for="rollno">RollNo:</label>
		<input type="text" name="roll no" id="rollno"><br><br>
		<label for="phoneno">Phone No:</label>
		<input type="text" name="phoneno" id="phoneno"><br><br>
		<label for="department">Department:</label>
		<select name="department" id="department">
			<option value="CSE">CSE</option>
			<option value="CSSE">CSSE</option>
			<option value="ECE">ECE</option>
			<option value="IT">IT</option>
			<option value="MECH">MECH</option>
		</select><br><br>
		Did you got GPA more than 8.0
		<br>
		<input type="radio" name="GPA" id="YES">
		<label for="YES">YES</labe><br>
		<input type="radio" name="GPA" id="NO">
		<label for="NO">NO</labe><br>
		<input type="submit" value="submit">
        <input type="reset" value="reset">
	</form>
</body>
</html>
