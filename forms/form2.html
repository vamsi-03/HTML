<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <style>
        label
        {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size:medium;
        }
        h1
        {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Job Application Form</h1>
    <form>
        <label for="name">Full Name</label><br>
        <input type="text" id="name" placeholder="Enter Full Name"><br><br>

        <label for="name">Email address</label><br>
        <input type="email" placeholder="Enter your email address"><br><br>

        <label for="name">Address</label><br>
        <input type="text" placeholder="1234 Main st"><br><br>

        <label for="name">City</label>
        <input type="text" placeholder="City">

        <label for="name">ZIP</label>
        <input type="text" placeholder="34000"><br><br>

        <label for="name">Phone</label><br>
        <input type="number" placeholder="+91"><br><br>

        <label for="name">Start Date</label><br>
        <input type="date" placeholder="01-Feb-2020"><br><br>

        <label for="name">Upload your Resume</label><br>
        <input type="file"><br><br>

        <input type="submit">
    </form>
</body>
</html>
